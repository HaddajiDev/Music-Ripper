<html>
<head>
    <title>Music Ripper</title>
    <style>
        :root {
            --primary: #7289da;
            --background: #2f3136;
            --text: #dcddde;
            --text-muted: #72767d;
        }

        body {
            width: 350px;
            padding: 20px;
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            min-height: 150px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            margin: 0;
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #202225;
            background: #40444b;
            color: var(--text);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }


        .progress-container {
            background: #36393f;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            position: relative;
        }

        .progress-text {
            color: #b9bbbe;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            word-break: break-all;
        }

        .cancel-btn {
            background: #ed4245;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .cancel-btn:hover {
            background: #c5393b;
        }

        .status-pill {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #40444b;
            color: #b9bbbe;
            margin-left: 8px;
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Ripper</h1>
        </div>

        <div class="input-group">
            <input type="text" id="filename" placeholder="Custom filename (optional)">
            <button id="downloadBtn">Download MP3</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <button class="cancel-btn" id="cancelBtn" style="display: none;">Cancel Download</button>
    <script src="popup.js"></script>
</body>
</html>
